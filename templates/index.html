<html>
    <head>
        <title>Todo App</title>
        <style>
            .hidden {
                display: none;
            }
            ul {
                list-style: none;
                padding:0;
                margin:0;
                width: 300px;
            }
            li {
                clear: both;
            }
            li button {
                -webkit-appearance: none;
                border: none;
                outline: none;
                color: red;
                float: right;
                cursor: pointer;
                font-size: 20px;
            }
            .lists-wrapper, .todos-wrapper {
                display: inline-block;
                vertical-align: top;
            }
        </style>
    </head>
    <body>
        <div class="lists-wrapper">
            <form id="listform" method="post" action="/todolists/create">
                <input type="text" id="list_name" name="list_name" />
                <input type="submit" value="Create List" />
            </form>
            <ul id="lists">
                {% for list in lists %}
                    <li>
                        <a href="/lists/{{ list.id }}">{{ list.name }}</a>
                        <button class="list-delete-button" data-id="{{ list.id }}">&cross;</button>
                    </li>
                {% endfor %}
            </ul>
        </div>
        <div class="todos-wrapper">
            <h4 data-id="{{ active_list.id }}">{{ active_list.name }}</h4>
            <form id="todoform">
                <input type="text" id="description" name="description" />
                <input type="submit" value="Create To-do Item" />
            </form>
            <div id="error" class="hidden">Something went wrong!</div>
            <ul id="todos">
                {% for todo in todos %}
                <li>
                    <input class="check-completed" data-id="{{ todo.id }}" type="checkbox" {% if todo.completed %} checked {%  endif %}/>
                    {{ todo.description }}
                    <button class="delete-button" data-id="{{ todo.id }}">&cross;</button>
                </li>
                {% endfor %}
            </ul>
        </div>

        <script>
            const listDeleteBtns = document.querySelectorAll('.list-delete-button');
            listDeleteBtns.forEach(function(btn) {
                btn.onclick = function(e) {
                    const listId = e.target.dataset['id'];
                    fetch('/lists/' + listId, {
                        method: 'DELETE'
                    }).then(function (response) {
                        return response.json()
                    })
                    .then(function (jsonResponse) {
                        if(jsonResponse['success']) {
                            document.getElementById('error').className = 'hidden';
                            document.location.href="/";
                        } else {
                            document.getElementById('error').className = '';
                        }
                    })
                    .catch(function() {
                        document.getElementById('error').className = '';
                    });
                }
            });


            document.getElementById('todoform').onsubmit = function(e) {
                e.preventDefault();
                fetch('/todos/create', {
                    method: 'POST',
                    body: JSON.stringify({
                        'active_list': {{ active_list.id }},
                        'description': document.getElementById('description').value
                    }),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                .then(function(response) {
                    return response.json();
                })
                .then(function(jsonResponse) {
                    const liItem = document.createElement('li');
                    liItem.innerHTML = jsonResponse['description'];
                    document.getElementById('todos').appendChild(liItem);
                    location.reload();
                })
                .catch(function() {
                    document.getElementById('error').className = '';
                })
            }


            const checkboxes = document.querySelectorAll('.check-completed');
            checkboxes.forEach(function(checkbox) {
                checkbox.onchange = function(e) {
                    const newCompleted = e.target.checked;
                    const todoId = e.target.dataset['id'];
                    fetch('/todos/' + todoId + '/set-completed', {
                        method: 'POST',
                        body: JSON.stringify({
                            'completed': newCompleted
                        }),
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    }).then(function() {
                        document.getElementById('error').className = 'hidden';
                    })
                    .catch(function() {
                        document.getElementById('error').className = '';
                    })
                }
            });


            const deleteBtns = document.querySelectorAll('.delete-button');
            deleteBtns.forEach(function(btn) {
                btn.onclick = function(e) {
                    const todoId = e.target.dataset['id'];
                    fetch('/todos/' + todoId, {
                        method: 'DELETE'
                    }).then(function(response) {
                    return response.json();
                    })
                    .then(function (jsonResponse) {
                        if(jsonResponse['success']) {
                            document.getElementById('error').className = 'hidden';
                            document.location.href="/";
                        } else {
                            document.getElementById('error').className = '';
                        }
                    })
                    .catch(function() {
                        document.getElementById('error').className = '';
                    });
                }
            });
        </script>
    </body>
</html>
